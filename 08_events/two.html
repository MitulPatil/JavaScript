<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript</h1>
    <button id="stop">Stop</button>
</body>
<script>

    // setTimeout(function(){
    //     console.log("mitul");
    // },2000)

    const mysetTimeout = function(){
        console.log("mitul");
    }
    setTimeout(mysetTimeout,2000)
    
    const changetext = function(){
        document.querySelector('h1').innerHTML = "learning javascript on youtube"
    }

    const stopme = setTimeout(changetext,2000)
    
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(stopme,2000)
        console.log("stopped");
    })
    
</script>
</html>
